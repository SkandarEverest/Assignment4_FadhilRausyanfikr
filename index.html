<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignment 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <script src="https://kit.fontawesome.com/6e379b08d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container bg-white text-black mt-5 mb-5 shadow-lg" style="padding: 20px;">
      <h2 class="d-flex justify-content-center mt-50 mb-50">COVID-19 Tracker</h2>
      <form id="formprofile">
        <div class="mt-4 mb-3">
          <input type="text" class="form-control" id="InputCountry" placeholder="Country">
        </div>
        <button type="submit" class="btn btn-danger" style="width: 100%;">Get Data</button>
      </form>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-2 mb-2">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <i class="fa-solid fa-gauge fa-2x"></i>
              <h5 class="card-title mt-2">Active Cases</h5>
              <h1 class="card-text" id="active">-</h1>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <i class="fa-solid fa-folder-plus fa-2x"></i>
              <h5 class="card-title mt-2">New Cases</h5>
              <h1 class="card-text" id="new">-</h1>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <i class="fa-solid fa-square-check fa-2x"></i>
              <h5 class="card-title mt-2">Recovered Cases</h5>
              <h1 class="card-text" id="recovered">-</h1>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <i class="fa-solid fa-list fa-2x"></i>
              <h5 class="card-title mt-2">Total Cases</h5>
              <h1 class="card-text" id="total-cases">-</h1>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <i class="fa-solid fa-skull-crossbones fa-2x"></i>
              <h5 class="card-title mt-2">Total Deaths</h5>
              <h1 class="card-text" id="total-deaths">-</h1>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <i class="fa-solid fa-eye fa-2x"></i>
              <h5 class="card-title mt-2">Total Tests</h5>
              <h1 class="card-text" id="total-tests">-</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
    <script src="script.js"></script>
  </body>
</html>
